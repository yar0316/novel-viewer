<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説詳細 - Web小説サイト</title>
    
    <!-- PicoCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
</head>
<body>
    <div x-data="novelDetailApp()">
        <header>
            <h1><a href="index.html">Web小説サイト</a></h1>
        </header>
        
        <main>
            <div class="novel-detail-container">
                <section class="novel-info">
                    <h1 x-text="novel.title"></h1>
                    <p class="author" x-text="'作者: ' + novel.author"></p>
                    <p class="summary" x-text="novel.summary"></p>
                </section>

                <section class="episode-list">
                    <h2>目次</h2>
                    <ul>
                        <template x-for="episode in novel.episodes" :key="episode.id">
                            <li>
                                <a href="#" @click.prevent="openEpisode(episode.id)">
                                    <span class="episode-title" x-text="episode.title"></span>
                                    <span class="post-date" x-text="'投稿日: ' + episode.postDate"></span>
                                </a>
                            </li>
                        </template>
                    </ul>
                </section>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Web小説サイト</p>
        </footer>
    </div>
    
    <script src="/frontend/assets/js/novel-detail.js"></script>
</body>
</html>
