<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web小説閲覧サイト</title>
    
    <!-- PicoCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div x-data="novelApp()">
        <header>
            <h1>Web小説サイト</h1>
            <div class="search-box">
                <input type="text" x-model="searchQuery" placeholder="タイトル検索">
                <button @click="searchNovels()">検索</button>
            </div>
        </header>
        
        <main>
            <div class="novel-list">
                <template x-for="novel in filteredNovels" :key="novel.id">
                    <article class="novel-item">
                        <h2><a href="#" @click.prevent="openNovel(novel.id)" x-text="novel.title"></a></h2>
                        <p class="summary" x-text="novel.summary"></p>
                        <div class="meta">
                            <span x-text="'更新日: ' + novel.updatedAt"></span>
                            <span x-text="'全' + novel.episodes + '話'"></span>
                        </div>
                    </article>
                </template>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Web小説サイト</p>
        </footer>
    </div>
    
    <script src="../assets/js/app.js"></script>
</body>
</html>
